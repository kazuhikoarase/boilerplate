<!doctype html>
<html>
<head>
<script>
window.addEventListener('load', function() {

  var w = 400;
  var h = 400;

  var svg = document.querySelector('svg');
  svg.setAttribute('width', w);
  svg.setAttribute('height', h);
  svg.setAttribute('stroke-width', 1);

  var ns = svg.namespaceURI;

  !function() {
    var rect = document.createElementNS(ns, 'rect');
    rect.setAttribute('x', 0);
    rect.setAttribute('y', 0);
    rect.setAttribute('width', w);
    rect.setAttribute('height', h);
    rect.setAttribute('fill', '#f0f0f0');
    rect.setAttribute('stroke', '#none');
    svg.appendChild(rect);
  }();

  var appendCircle = function() {
    var el = document.createElementNS(ns, 'circle');
    el.setAttribute('r', 8);
    el.setAttribute('stroke', '#000000');
    svg.appendChild(el);
    var model = {
      x: 0,
      y: 0,
      vx : 0,
      vy : 0,
      ax : 0,
      ay : 0
    };
      
    return {
      $el : el,
      model : model,
      moveTo : function(x, y) {
        model.x = x;
        model.y = y;
        return this;
      },
      fill : function(color) {
        el.setAttribute('fill', color);
        return this;
      },
      step : function(dt) {
        model.vx += model.ax * dt;
        model.vy += model.ay * dt;
        model.x += model.vx * dt;
        model.y += model.vy * dt;
        el.setAttribute('cx', model.x);
        el.setAttribute('cy', model.y);
      }
    }.moveTo(0, 0).fill('#ffffff');
  };

  var movable = function(comp) {
    comp.$el.addEventListener('mousedown', function(event) {
  
      var mousemoveHandler = function(event) {
        var dx = event.pageX - dragState.pageX;
        var dy = event.pageY - dragState.pageY;
        comp.model.x = dragState.x + dx;
        comp.model.y = dragState.y + dy;
      };

      var mouseupHandler = function(event) {
        document.removeEventListener('mousemove', mousemoveHandler);
        document.removeEventListener('mouseup', mouseupHandler);
      };

      var dragState = {
        pageX : event.pageX,
        pageY : event.pageY,
        x : comp.model.x,
        y : comp.model.y
      };
      document.addEventListener('mousemove', mousemoveHandler);
      document.addEventListener('mouseup', mouseupHandler);
    } );
  };

  var c0 = appendCircle().moveTo(w / 2, h / 2 - 50).fill('#0000ff');
  var c1 = appendCircle().moveTo(w / 2, h / 2 + 50).fill('#ffff00');h
  var c2 = appendCircle().moveTo(w / 2, h / 2).fill('#ff0000');h

  movable(c0);
  movable(c1);

  var f = function(c1, c2) {

    var k = 1E-5;
    var l = 20;

    var step = c2.step;
    c2.step = function(dt) {
      step(dt);
      var ang = function() {
        var dx = c2.model.x - c1.model.x; 
        var dy = c2.model.y - c1.model.y; 
        return Math.atan2(dy, dx);
      }();
      var len = function() {
        var dx = c2.model.x - c1.model.x; 
        var dy = c2.model.y - c1.model.y; 
        return Math.sqrt(dx * dx + dy * dy);
      }();
      var x = len - l;
      if (x > 0) {
        c2.model.ax = -k * x * Math.cos(ang);
        c2.model.ay = -k * x * Math.sin(ang);
      }
    }
  };

  f(c1, c2);

  var comps = [c0, c1, c2];

  !function() {
    var lastTime = null;
    var enterFrame = function(time) {
      if (lastTime !== null) {
        var dt = time - lastTime;
        comps.forEach(function(comp) {
          comp.step(dt);
        });
      }
      lastTime = time;
      window.requestAnimationFrame(enterFrame);
    };
    window.requestAnimationFrame(enterFrame);
  }();
});
</script>
</head>
<body>
<svg></svg>
</body>
</html>
