<!doctype html>
<html>
<head>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="svgtk.js" ></script>
  <style>
.ttl {
  display: inline-block;
  width: 50px;
  text-align: right;
}
  </style>
</head>
<body>

<div id="app">
  <div>
    <button @click="download_clickHandler"> download </button>
  </div>
  <svg :width="width" :height="height">
    <rect x="0" y="0" :width="width" :height="height" fill="#f0f0f0" stroke="none" />
    <g v-mat4="mat4().translate({x: width / 2, y: height / 2})">
      <g v-mat4="mat4().rotateY(d2r(p) )">
        <g v-mat4="mat4().rotateX(d2r(t) )">
          <path d="M-100 0L100 0" fill="none" stroke="#f00" v-tran4 />
          <path d="M-100 0L100 0" fill="none" stroke="#00f" v-tran4 v-mat4="mat4().rotateY(d2r(90))" />
          <path d="M-100 0L100 0" fill="none" stroke="#0f0" v-tran4 v-mat4="mat4().rotateX(d2r(90))" />
          <rect :x="-100" :y="-100" width="200" height="200" fill="#f00" stroke="#900" opacity="0.2"
            v-tran4 />
          <rect :x="-100" :y="-100" width="200" height="200" fill="#0f0" stroke="#090" opacity="0.2"
            v-tran4 v-mat4="mat4().rotateX(d2r(90))" />
          <rect :x="-100" :y="-100" width="200" height="200" fill="#00f" stroke="#009" opacity="0.2"
            v-tran4 v-mat4="mat4().rotateY (d2r(90))" />
        </g>
      </g>
    </g>
  </svg>
  <div>
    <div><label><span class="ttl">Pan:</span>
      <input type="range" min="-180" max="180" step="1" v-model="p" />{{p}}</label></div>
    <div><label><span class="ttl">Tilt:</span>
      <input type="range" min="-180" max="180" step="1" v-model="t" />{{t}}</label></div>
  </div>
</div>

<script>

var fn = {
  mat4 : function(el, binding, vnode) {
    el.dataset.mat4 = JSON.stringify(binding.value);
  },
  tran4 : function(el, binding, vnode) {
    var app = binding.instance;
    var mat = function(el) {
      var mat = app.mat4();
      while (el) {
        if (el.dataset && el.dataset.mat4) {
          mat = mat.concat(JSON.parse(el.dataset.mat4) );
        }
        el = el.parentNode;
      }
      return mat;
    }(el);
    el.setAttribute('transform', fn.toSvgMatrix(mat) )
  },
  toSvgMatrix : function(mat) {
    return `matrix(${mat[0]} ${mat[1]} ${mat[4]} ${mat[5]} ${mat[12]} ${mat[13]})`;
  }
};

Vue.createApp({
  methods : {
    mat4 : svgtk.math.mat4,
    d2r : function(deg) {
      return deg / 180 * Math.PI;
    },
    download_clickHandler : function() {
      var filename = 'test.svg';

      var svg = document.querySelector('svg').cloneNode(true);
      svg.setAttribute('xmlns', svg.namespaceURI);
      var data = svg.outerHTML;

      var blob = new Blob([ data ], { type : 'application/octet-stream' });
      var url = URL.createObjectURL(blob);
      var a = document.createElement('a');
      a.href = url;
      a.download = filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  },
  directives : {
    mat4 : {
      beforeMount : fn.mat4,
      beforeUpdate : fn.mat4,
    },
    tran4 : {
      mounted : fn.tran4,
      updated : fn.tran4,
    }
  },
  data : function() {
    return {
      width : 400,
      height : 300,
      p: 30,
      t: 10,
    }
  },
  computed : {
    global : function() {
      return this.mat4().
        translate({x : -this.width / 2, y : -this.height / 2}).
        rotateX(this.t / 180 * Math.PI).
        rotateY(this.p / 180 * Math.PI).
        translate({x : this.width / 2, y : this.height / 2});
    }
  },
  mounted: function() {
  }
}).mount('#app');

</script>
</body>
</html>
